<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <main id="main">
    <!-- User Story: #1 -->
    <div class="container">
    <header>
        <h1 id="title">freeCodeCamp survey form</h1>
        <!-- User Story: #2 -->
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
        <!-- User Story: #3 -->
    <form id="survey-form" action="">
        <div class="form-item">
            <!-- User Story: #10 -->
            <label id="name-label" for="name">Name</label>
            <!-- User Story: #4 & User Story: #11 -->
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-item">
            <!-- User Story: #10 -->
            <label id="email-label" for="email">Email</label>
            <!-- User Story: #5 & User Story: #6 & User Story: #11 -->
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-item">
            <!-- User Story: #10 -->
            <label id="number-label" for="number">Age (optional)</label>
            <!-- User Story: #7, User Story: #8 & User Story: #9 & User Story: #11  -->
            <input type="number" name="age" id="number" min="10" max="130" placeholder="Age">
        </div>

        <!-- User Story: #12 -->
        <div class="form-item">
            <label for="dropdown">Which option best describes your current role? </label>
            <select name="dropdown" id="dropdown">
                <option value="current-role" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time role</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="not-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- User Story: #13 -->
        <div class="form-item">    
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="col2">
                <input type="radio" name="recommend-FCC" id="definitely" value="definitely">
                <label for="definitely">Definitely</label>
            </div>
            <div class="col2">
                <input type="radio" name="recommend-FCC" id="maybe" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div class="col2">
                <input type="radio" name="recommend-FCC" id="not-sure" value="not-sure">
                <label for="not-sure">Not sure</label>
            </div>
            <div class="col2">
                <input type="radio" name="recommend-FCC" id="no" value="no">
                <label for="no">No</label>
            </div>
        </div>

        
        <div class="form-item">
            <label for="favourite-feature">What is your favourite feature of freeCodeCamp?</label>
            <select name="favourite-feature" id="favourite-feature">
                <option value="select-option" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <!-- User Story: #14 -->
        <div class="form-item">
            <p>What would you like to see improved? (check all that apply)</p>
            <div class="col2">
                <input type="checkbox" name="improvement" id="front-end" value="front-end">
                <label for="front-end">Front-end projects</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="back-end" value="back-end">
                <label for="back-end">Back-end projects</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="data-visualization" value="data-visualization">
                <label for="data-visualization">Data visualization</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="challenges" value="challenges">
                <label for="challenges">Challenges</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="open-source-community" value="open-source-community">
                <label for="open-source-community">Open Source Community</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="gitter-help-rooms" value="gitter-help-rooms">
                <label for="gitter-help-rooms">Gitter help rooms</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="videos" value="videos">
                <label for="videos">Videos</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="city-meetups" value="city-meetups">
                <label for="city-meetups">City meetups</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="wiki" value="wiki">
                <label for="wiki">Wiki</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="forum" value="forum">
                <label for="forum">Forum</label>
            </div>
            <div class="col2">
                <input type="checkbox" name="improvement" id="additional-courses" value="additional-courses">
                <label for="additional-courses">Adiitional Courses</label>
            </div>
        </div>

        
        <div class="form-item">
            <label for="comments-suggestions">Any comments or suggestions?</label>
            <textarea name="comments-suggestions" id="comments-suggestions" cols="10" rows="3" placeholder="Enter your comment here..."></textarea>
        </div>
        <input type="submit" value="Submit" id="submit">

    </form>
    </div>
    </main>
    
</body>
</html>
